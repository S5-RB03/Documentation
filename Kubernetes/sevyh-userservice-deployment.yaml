apiVersion: apps/v1
kind: Deployment
metadata:
  name: sevyh-userbackend
spec:
  selector:
    matchLabels:
      app: user-backend
      tier: backend
      track: stable
  replicas: 3
  template:
    metadata:
      labels:
        app: user-backend
        tier: backend
        track: stable
    spec:
      containers:
      - name: sevyh-userservice
        image: jjuless/sevyhuserservice:latest
        ports:
        - name: http
          containerPort: 3003
        env:
        - name: KEYCLOAK_AUTH-SERVER-URL
          value: http://keycloak.default.svc.cluster.local:8080/auth
        - name: KEYCLOAK_CREDENTIALS_SECRET
          value: verysecret

        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
          requests:
            memory: "128Mi"
            cpu: "250m"
        
---
apiVersion: v1
kind: Service
metadata:
  name: sevyh-userbackend
spec:
  selector:
    app: user-backend
    tier: backend
  ports:
  - protocol: TCP
    port: 3003
    targetPort: 3003
  type: LoadBalancer
